    action_decoder: "experiment_models/vfp_single_expert/exp1/action_decoder.yaml"
    
  component_build_args:
    backbone:
      init: false
      freeze: false
    da3:
      init: false
      freeze: true
    vae_posterior:
      init: true
      freeze: false
    vae_prior:
      init: true
      freeze: false
    info_embedder:
      init: true
      freeze: false
    action_decoder:
      init: true
      freeze: false
