        lr: 1.0e-4 # AdamW
        betas: [0.9, 0.995]
        eps: 1.0e-10
        weight_decay: 0.0001
        max_lr: 1.0e-4 # OneCycleLR
        total_steps: 328800
        epochs: null
        steps_per_epoch: null
        pct_start: 0.02
        warmup_strategy: 'linear'
        div_factor: 3288
        final_div_factor: 1000.0
        alpha: null
        exponent: 1.0
        last_epoch: -1
    vae_posterior:
      type: "adamw_warmup_cosine_decay"
      params:
        lr: 1.0e-4 # AdamW
        betas: [0.9, 0.995]
        eps: 1.0e-10
        weight_decay: 0.0001
        max_lr: 1.0e-4 # OneCycleLR
        total_steps: 328800
        epochs: null
        steps_per_epoch: null
        pct_start: 0.02
        warmup_strategy: 'linear'
        div_factor: 3288
        final_div_factor: 1000.0
        alpha: null
        exponent: 1.0
        last_epoch: -1
    vae_prior:
      type: "adamw_warmup_cosine_decay"
      params:
        lr: 1.0e-4 # AdamW
        betas: [0.9, 0.995]
        eps: 1.0e-10
        weight_decay: 0.0001
        max_lr: 1.0e-4 # OneCycleLR
        total_steps: 328800
