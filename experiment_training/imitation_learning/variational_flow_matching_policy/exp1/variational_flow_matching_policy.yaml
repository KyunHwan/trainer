plugins:
  - "experiment_training.components.dataloader.lerobot_data"
  - "experiment_training.components.loss.sinkhorn_knopp"
  - "experiment_training.components.optimizer.schedule_free_radam"
  - "experiment_training.components.trainer.imitation_learning.variational_flow_matching_policy.variational_flow_matching_policy_trainer"
model:
  find_unused_parameters: true
  component_config_paths:
    backbone: "experiment_models/variational_flow_matching_policy/exp1/backbone.yaml"
    da3: "experiment_models/variational_flow_matching_policy/exp1/da3.yaml"
    #vqvae_codebook: "experiment_models/variational_flow_matching_policy/exp1/vqvae_codebook.yaml"
    vqvae_posterior: "experiment_models/variational_flow_matching_policy/exp1/vqvae_posterior.yaml"
    vqvae_prior: "experiment_models/variational_flow_matching_policy/exp1/vqvae_prior.yaml"
    gate: "experiment_models/variational_flow_matching_policy/exp1/gate.yaml"
    proprio_projector: "experiment_models/variational_flow_matching_policy/exp1/proprio_projector.yaml"
    moe_action_decoder: "experiment_models/variational_flow_matching_policy/exp1/moe_action_decoder.yaml"
    
  component_build_args:
    backbone:
      init: false
      freeze: true
    da3:
      init: false
      freeze: true
    # vqvae_codebook:
    #   init: false
    #   freeze: false
    vqvae_posterior:
      init: true
      freeze: false
    vqvae_prior:
      init: true
      freeze: false
    gate:
      init: true
      freeze: false
    proprio_projector:
      init: true
      freeze: false
    moe_action_decoder:
      init: true
      freeze: false
  component_optims:
    # vqvae_codebook:
    #   type: "schedule_free_radam"
    #   params:
    #     lr: 1e-4
    #     betas: [0.9, 0.999]
    #     silent_sgd_phase: true
    vqvae_posterior:
      type: "schedule_free_radam"
      params:
        lr: 1e-4
        betas: [0.9, 0.999]
        silent_sgd_phase: true
    vqvae_prior:
      type: "schedule_free_radam"
      params:
        lr: 1e-4
        betas: [0.9, 0.999]
        silent_sgd_phase: true
    gate:
      type: "schedule_free_radam"
      params:
        lr: 1e-4
        betas: [0.9, 0.999]
        silent_sgd_phase: true
    proprio_projector:
      type: "schedule_free_radam"
      params:
        lr: 1e-4
        betas: [0.9, 0.999]
        silent_sgd_phase: true
    moe_action_decoder:
      type: "schedule_free_radam"
      params:
        lr: 1e-4
        betas: [0.9, 0.999]
        silent_sgd_phase: true


data:
  datamodule:
    type: "lerobot_dataset_factory"
    params:
      task_name: 'picknplace'
      local_files_only: false
      root: '.'
      repo_id: 'joon001001/igris-b-pnp_v3.1'
      action_horizon: 40
      obs_proprio_history: 40
      obs_images_history: 1
      HZ: 20
  batch_size: 16
  num_workers: 12
  pin_memory: true
  persistent_workers: true
  prefetch_factor: 1
train:
  project_name: 'variational_flow_matching_policy exp3'
  epoch: 1000
  load_dir: null
  save_every: 3
  save_dir: "experiment_training/imitation_learning/variational_flow_matching_policy/exp1"
  trainer: 
    type: 'variational_flow_matching_policy_trainer'
  loss:
    type: "sinkhorn_knopp"
    params:
      p: 1
      lam_state: 0.2
      blur: 0.004
      debias: True       
      backend: "auto"
      scaling: 0.5