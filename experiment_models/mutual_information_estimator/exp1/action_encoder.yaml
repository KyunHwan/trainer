schema_version: 1

params:
  final_activation: "sigmoid"
  embedding_dim: 24
  hidden_dim: 1024
  action_dim: 24
  action_chunk: 40

model:
  graph:
    inputs: [action]
    modules:
      a_encoder:
        _type_: a_encoder
        final_activation: ${params.final_activation}
        embedding_dim: ${params.embedding_dim}
        hidden_dim: ${params.hidden_dim}
        action_dim: ${params.action_dim}
        action_chunk: ${params.action_chunk}

    nodes:
      - name: a_encoder
        call: module:a_encoder
        kwargs:
          action: $action
    outputs: [$a_encoder]
    return: single  # or omit to infer tuple

