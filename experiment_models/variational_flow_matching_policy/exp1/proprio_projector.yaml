schema_version: 1

params:
  cond_proprio_dim: 48
  transformer_d_model: 768


model:
  graph:
    inputs: [cond_proprio, cond_visual]
    modules:
      vfp_proprio_projector:
        _type_: vfp_proprio_projector
        cond_proprio_dim: ${params.cond_proprio_dim}
        transformer_d_model: ${params.transformer_d_model}
    
    nodes:
      - name: proprio_projection
        call: module:vfp_proprio_projector
        kwargs:
          cond_proprio: $cond_proprio
          cond_visual: $cond_visual
    outputs: [$proprio_projection]
    return: single
