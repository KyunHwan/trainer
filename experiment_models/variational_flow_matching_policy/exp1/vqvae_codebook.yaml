schema_version: 1

params:
  num_q_vectors: 16
  vec_dim: 1024


model:
  graph:
    inputs: [continuous_vec, train, replacement]
    modules:
      vfp_vqvae_codebook:
        _type_: vfp_vqvae_codebook
        num_q_vectors: ${params.num_q_vectors}
        vec_dim: ${params.vec_dim}
    
    nodes:
      - name: codebook_vec
        call: module:vfp_vqvae_codebook
        kwargs:
          continuous_vec: $continuous_vec
          train: $train
          replacement: $replacement
    outputs: [$codebook_vec]
    return: single
